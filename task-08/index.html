<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
  <script src="index.js"></script> 
  <meta charset="utf-8">
  <title>Drum Kit</title>
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <style>h1 {font-family: "Bungee Inline", sans-serif;}</style>
  <div class="set">
    <style>button {font-family: "Bungee Inline", sans-serif;}</style>
    <button class="w drum" onclick="sound('w')">W</button>
    <button class="a drum" onclick="sound('a')">A</button>
    <button class="s drum" onclick="sound('s')">S</button>
    <button class="d drum" onclick="sound('d')">D</button>
    <button class="j drum" onclick="sound('j')">J</button>
    <button class="k drum" onclick="sound('k')">K</button>
    <button class="l drum" onclick="sound('l')">L</button>
  </div>
  
</body>

</html>
